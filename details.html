<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <video autoplay muted loop id="myVideo">
  <source src="856360-hd_1920_1080_30fps.mp4" type="video/mp4">
</video>

    <header>
    <h1>Railway booking</h1>
    <nav>
        <a href="index.html">Login</a>
        <a href="details.html">Details</a>
        <a href="seats.html">Seats</a>
        <a href="payment.html">Payment</a>
        <a href="thank you.html"></a>
    </nav>
    </header>

    <main>
        <div class="login-box">
        <h2>Enter train details</h2>
        <form action="seats.html" method="get">

            <label>From</label>
            <input type="text" placeholder="Departure Station" required>
            <br><br>

            <label>To</label>
            <input type="text" placeholder="Arrival Station" required>
            <br><br>

            <label>Journey Date</label>
            <input type="date" required>
            <br><br>

            <label>No.Passangers</label>
            <input type="number" min="1" max="6" required>
            <br><br>

            <button type="submit">Search Trains</button>
        </div>

        </form>
    </main>
    
    
</body>
</html>
